<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>V-Wallet | Push notification</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="assets/plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="assets/css/skins/base-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
    <div class="include" data-include="header"></div>
    <div class="include" data-include="left_sidebar"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>プッシュ通知</h1>
          <ol class="breadcrumb">
            <li><a href="dashboard.html"><i class="fa fa-dashboard"></i>トップ</a></li>
            <li class="active">プッシュ通知</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-3">

              <!-- Profile Image -->
              <div class="box box-primary">
                <div class="box-body box-profile">
                  <img class="profile-user-img img-responsive img-circle" src="assets/images/noavatar.png" alt="User profile picture">
                  <h3 class="profile-username text-center">Nina Mcintire</h3>
                  <p class="text-muted text-center">example@xxx-inc.jp</p>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->

            <div class="col-md-6">
              <div class="box box-primary">
                <div class="box-body">
                  <form class="form-horizontal col-md-12">
                    <!-- Date range -->
                    <div class="form-group">
                      <label>メッセージ:</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-pencil"></i>
                        </div>
                        <input type="text" class="form-control">
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->

                    <!-- Date and time range -->
                    <div class="form-group">
                      <label>時間指定:</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-clock-o"></i>
                        </div>
                        <input type="text" class="form-control pull-right" id="reservationtime">
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->

                    <div class="form-group">
                      <button type="submit" class="btn btn-danger">保存</button>
                    </div>

                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <div class="include" data-include="footer"></div>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="assets/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/js/app.min.js"></script>
    <!-- date-time-range-picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="assets/plugins/daterangepicker/daterangepicker.js"></script>
    <script>
      $(function(){
        var includes = $('.include');
        jQuery.each(includes, function(){
          var file = 'views/' + $(this).data('include') + '.html';
          $(this).load(file);
        });
        $.getScript("assets/js/app.min.js");

        //Date range picker with time picker
        $('#reservationtime').daterangepicker({
          timePicker: true,
          singleDatePicker: true,
          timePicker12Hour: false,
          timePickerIncrement: 5,
          format: 'MM/DD/YYYY h:mm'
        });
      });
    </script>
  </body>
</html>
