<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>V-Wallet | New client</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="assets/css/skins/base-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
    <div class="include" data-include="header"></div>
    <div class="include" data-include="left_sidebar"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>クライアント追加</h1>
          <ol class="breadcrumb">
            <li>
              <a href="dashboard.html"><i class="fa fa-dashboard"></i>トップ</a>
            </li>
            <li class="active">クライアント追加</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-9">
              <div class="box box-info">
                <div class="box-header">
                  <h3 class="box-title">会社概要</h3>
                </div>
                <div class="box-body">
                  <form class="form-horizontal" action="user_confirm.html">
                      <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">会社名</label>
                        <div class="col-sm-9 has-feedback">
                          <input type="email" class="form-control" id="inputName" placeholder="会社名">
                          <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label">メール</label>
                        <div class="col-sm-9 has-feedback">
                          <input type="email" class="form-control" id="inputEmail" placeholder="example@xxx-inc.jp">
                          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">電話番号</label>
                        <div class="col-sm-9 has-feedback">
                          <input type="text" class="form-control" id="inputName" placeholder="012-4444-3333">
                          <span class="glyphicon glyphicon-phone-alt form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">所在地</label>
                        <div class="col-sm-9 has-feedback">
                          <input type="text" class="form-control" id="inputName" placeholder="東京都渋谷区渋谷3-26-18">
                          <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputExperience" class="col-sm-3 control-label">Pass型識別子</label>
                        <div class="col-sm-9 has-feedback">
                          <input type="text" class="form-control" id="inputExperience" placeholder="pass.com.xxxx">
                          <span class="glyphicon glyphicon-tag form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputSkills" class="col-sm-3 control-label">チーム識別子</label>
                        <div class="col-sm-9 has-feedback">
                          <input type="text" class="form-control" id="inputSkills" placeholder="XXXXX">
                          <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputSkills" class="col-sm-3 control-label">証明書</label>
                        <div class="col-sm-9 innerbox">
                          <input type="file">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputSkills" class="col-sm-3 control-label">証明書のパスワード</label>
                        <div class="col-sm-9 has-feedback">
                          <input type="password" class="form-control" id="inputSkills">
                          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-1">
                          <button type="submit" class="btn btn-danger">追加</button>
                        </div>
                        <div class="col-sm-4">
                          <button type="reset" class="btn">リセット</button>
                        </div>
                      </div>
                    </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <div class="include" data-include="footer"></div>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="assets/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/js/app.min.js"></script>
    <script>
      $(function(){
        var includes = $('.include');
        jQuery.each(includes, function(){
          var file = 'views/' + $(this).data('include') + '.html';
          $(this).load(file, function() {
              $('ul.sidebar-menu').find('li').removeClass('active');
              $('ul.sidebar-menu').find('li.users').addClass('active');
          });
        });
        $.getScript("assets/js/app.min.js");
      });
    </script>
  </body>
</html>
